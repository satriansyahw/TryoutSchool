services:
  smarttryout:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # VITE_ vars are baked into the JS bundle at build time
        # These are read from the .env file automatically by docker-compose
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_RESEND_API_KEY: ${VITE_RESEND_API_KEY}
        VITE_SUPABASE_FUNCTIONS_URL: ${VITE_SUPABASE_FUNCTIONS_URL}
    image: smarttryout:latest
    container_name: smarttryout-app
    ports:
      - "3000:80"    # Access app at http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
